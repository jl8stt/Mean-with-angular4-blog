<div [ngClass]="messageClass">
    {{message}}
</div>

<form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm.value)">
  <div class="form-group">
    <label>UserName</label>
    <input type="text" class="form-control" formControlName="username">
  </div>
  <div *ngIf="loginForm.controls.username.dirty">
    <div *ngIf="loginForm.controls['username'].hasError('required')" class="alert alert-danger" >
      Please enter a username
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
  </div>
  <div *ngIf="loginForm.controls.password.dirty">
    <div *ngIf="loginForm.controls['password'].hasError('required')" class="alert alert-danger">
      Please enter a password
    </div>
   </div>
   <button [disabled]="loginForm.invalid || processing" type="submit" class="btn btn-info">LogIn</button>
 </form>
