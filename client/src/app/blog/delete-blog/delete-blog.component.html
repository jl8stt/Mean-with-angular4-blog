<h1 class="page-header">Delete Blog</h1>
<div [ngClass]="messageClass" *ngIf="message">
  {{message}}
</div>

<div class="col-sm-6" *ngIf="blog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Confirm</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this blog?</p>
    </div>
    <div class="modal-footer">
      <button (click)="deleteBlog()" [disabled]="processing" class="btn btn-info">Yes</button>
      <button (click)="cancel()" [disabled]="processing" class="btn btn-danger">No</button>
    </div>
  </div>

  <br/><br/>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{blog.title}}</h3>
    </div>
    <div class="panel-body">
      {{blog.body}}
    </div>
    <div class="panel-footer">
      <p><strong>Posted by: </strong>{{blog.createdBy}}</p>
      <p><strong>Date:</strong>{{blog.createdAt | date: 'MMM dd, yyyy'}}</p>
    </div>
  </div>
</div>
